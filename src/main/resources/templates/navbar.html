<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar Example</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Empreses</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-bs-target="#navbarNav"
            data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/api/alumnes/nou">Nou Alumne</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/api/empreses/nou">Nova Empresa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/api/alumnes">Alumnes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/api/empreses">Empreses</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
