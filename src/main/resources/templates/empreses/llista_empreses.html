<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:include="navbar"></div>
<div>
  <h3>Empreses</h3>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
      <tr>
        <th>CIF</th>
        <th>Nom</th>
        <th>Adreça</th>
        <th>Cicle</th>
        <th>Nombre d'alumnes fent pràctiques</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="empresa : ${empreses}">
        <td th:text="${empresa.cif}"/>
        <td th:text="${empresa.nom}"/>
        <td th:text="${empresa.adreca}"/>
        <td th:text="${empresa.cicle}"/>
        <td th:text="${empresa.numAlumnesFentPractiques}"/>
      </tr>
      </tbody>
    </table>
  </div>

</div>
<div th:include="footer"></div>
</body>
</html>
