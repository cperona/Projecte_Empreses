<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:include="navbar"></div>
<br>
<div class="container">
  <form th:action="@{/api/alumnes/alta}" th:object="${empresa}" method="POST">

    <div class="form-group row">
      <input type="text" placeholder="CIF" th:field="${empresa.cif}">
    </div>
    <div class="form-group row">
      <input type="text" placeholder="Nom" th:field="${empresa.nom}">
    </div>
    <div class="form-group row">
      <input type="text" placeholder="Adreça" th:field="${empresa.adreca}">
    </div>
    <div class="form-group row">
      <input type="text" placeholder="Cicle" th:field="${empresa.cicle}">
    </div>
    <div class="form-group row">
      <input type="text" placeholder="Nombre d'alumnes fent pràctiques" th:field="${empresa.numAlumnesFentPractiques}">
    </div>

    <button class="btn btn-info col-2" type="submit">Introduir Empresa</button>

  </form>
</div>
<div th:include="footer"></div>
</body>


</html>
